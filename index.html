<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/daecb5c9fd.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container">
         <h1>PASSWORD GENERATOR</h1>
         <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay data-passwordDisplay>
            <BUTTON  data-copy class="btn">
    
                <i class="fa-solid fa-copy icon"></i>
            </BUTTON> 
        </div>   
        
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber class="number">0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkBoxes -->
           <div class="boxes"> 
            <div class="box"> 
                <input type="checkbox" class="checkbox" id="uppercase">
                 <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="box"> 
                <input type="checkbox" class="checkbox" id="lowercase">
                 <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="box"> 
                <input type="checkbox" class="checkbox" id="numbers">
                 <label for="numbers">Include Numbers</label>
            </div>
            <div class="box"> 
                <input type="checkbox" class="checkbox" id="symbols">
                 <label for="symbols">Include Symbols </label>
            </div>
        </div> 
           <!-- Strength -->
            <div class="strength-container" class="box">
                <p>Strength</p>
                <div data-indicator class="circle"></div>
            </div>
            <!-- generate password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js "></script>
</body>
</html>
